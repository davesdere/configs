<!DOCTYPE html>
<html>
  <head>
    <style>
      #mario {
        position: relative;
        width: 100%;
        height: 100%;
      }
      
      #mushroom {
        position: absolute;
        left: 100px;
        bottom: 0;
        width: 50px;
        height: 50px;
      }
      
      /* Make the images responsive to the size of the screen */
      @media (max-width: 480px) {
        #mario svg,
        #mushroom svg {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="mario">
      <svg width="100%" height="100%">
        <!-- Head -->
        <circle cx="25" cy="20" r="10" fill="#FFD700" />
        
        <!-- Body -->
        <line x1="25" y1="30" x2="25" y2="50" stroke="#FFD700" stroke-width="2" />
        
        <!-- Arms -->
        <line x1="20" y1="35" x2="30" y2="35" stroke="#FFD700" stroke-width="2" />
        
        <!-- Legs -->
        <line x1="20" y1="50" x2="25" y2="60" stroke="#FFD700" stroke-width="2" />
        <line x1="30" y1="50" x2="25" y2="60" stroke="#FFD700" stroke-width="2" />
      </svg>
    </div>
    
    <div id="mushroom">
      <svg width="50" height="50">
        <!-- Stem -->
        <rect x="22" y="0" width="6" height="25" fill="#7CFC00" />
        
        <!-- Cap -->
        <ellipse cx="25" cy="25" rx="20" ry="20" fill="#FF4500" />
        <!-- Spots -->
        <circle cx="15" cy="15" r="3" fill="#000000" />
        <circle cx="35" cy="15" r="3" fill="#000000" />
        <circle cx="20" cy="30" r="3" fill="#000000" />
        <circle cx="30" cy="30" r="3" fill="#000000" />
      </svg>
    </div>
    
    <script>
      const mario = document.getElementById('mario');
      const mushroom = document.getElementById('mushroom');
      
      function jump() {
        mario.style.bottom = '200px';
        setTimeout(() => {
          mario.style.bottom = '0';
        }, 500);
      }
      
      mushroom.addEventListener('click', jump);
    </script>
  </body>
</html>
